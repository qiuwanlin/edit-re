<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/share.css">
</head>

<body>
    <div class="page" id="app">
        <aside>
            <div class="up">
                <ul class="actions">
                    <li>
                        <button class="button" @click="clicksave">保存</button>
                    </li>
                    <li>
                        <button @click="linkvisible = true">分享</button>
                    </li>
                    <li>
                        <button>打印</button>
                    </li>
                    <li>
                        <button>换肤</button>
                    </li>
                </ul>
            </div>
            <div class="down">
                <button class="button" @click="onlogout" v-show="haslogin()">登出</button>
            </div>
        </aside>
        <main>
            <div class="resume">
                <section class="profile">
                    <h1>
                        <editable-span v-bind:value="resume.name" v-on:edit="onedit('name',$event)"></editable-span>
                    </h1>
                    <p>应聘职位:
                        <editable-span :value="resume.job" @edit="onedit('job',$event)"></editable-span>
                    </p>
                    <p class="profile">
                        <editable-span :value="resume.birthday" @edit="onedit('birthday',$event)"></editable-span>|
                        <editable-span :value="resume.gender" @edit="onedit('gender',$event)"></editable-span>|
                        <editable-span :value="resume.email" @edit="onedit('email',$event)"></editable-span>|
                        <editable-span :value="resume.phone" @edit="onedit('phone',$event)"></editable-span>
                    </p>
                </section>
                <section class="skills">
                    <h2>技能</h2>
                    <ul>
                        <li v-for="skill,i in resume.skills">
                            <editable-span class="name" :value="skill.name" @edit="onedit(`skills[${i}].name`,$event)"></editable-span>
                            <div class="description">
                                <editable-span :value="skill.description" @edit="onedit(`skills[${i}].description`,$event)"></editable-span>
                            </div>
                            <span class="remove" v-if="i>=4" @click="removeskill(i)">X</span>
                        </li>
                        <li>
                            <span @click="addskill">ADD</span>
                        </li>
                    </ul>
                </section>
                <section class="projects">
                    <h2>项目经历</h2>
                    <ol>
                        <li v-for="pro,i in resume.projects">
                            <header>
                                <div class="start">
                                    <h3 class="name">
                                        <editable-span :value="pro.name" @edit="onedit(`projects[${i}].name`,$event)"></editable-span>
                                    </h3>
                                    <span class="link">
                                        <editable-span :value="pro.link" @edit="onedit(`projects[${i}].link`,$event)"></editable-span>
                                    </span>
                                </div>
                                <div class="end">
                                    <span class="keywords">
                                        <editable-span :value="pro.keywords" @edit="onedit(`projects[${i}].keywords`,$event)"></editable-span>
                                    </span>
                                </div>
                            </header>
                            <p class="description">
                                <editable-span :value="pro.description" @edit="onedit(`projects[${i}].description`,$event)"></editable-span>
                            </p>
                            <span class="remove" v-if="i>=2" @click="removepro(i)">X</span>
                        </li>
                        <li>
                            <span @click="addpro">ADD</span>
                        </li>
                    </ol>
                </section>
            </div>
            <div>
                <div v-show="linkvisible" class="share" v-cloak>
                    <h2>分享链接</h2>
                    <div><textarea readonly>{{sharelink}}</textarea></div>
                </div>
            </div>
        </main>
        <div v-show="loginvisible" class="login" v-cloak>
            <form class="form" @submit.prevent="onlogin">
                <h2>登录</h2>
                <button type="button" @click="loginvisible= false">关闭</button>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="login.email">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="text" v-model="login.password">
                </div>
                <div class="actions">
                    <button type="submit">提交</button>
                    <a href="#" @click="signupvisible= true;loginvisible= false">注册</a>
                </div>
            </form>
        </div>

        <div v-show="signupvisible" class="signup" v-cloak>
            <form class="form" @submit.prevent="onsignup">
                <h2>注册</h2>
                <button type="button" @click="signupvisible= false">关闭</button>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="signup.email">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="text" v-model="signup.password">
                </div>
                <div class="actions">
                    <button type="submit">提交</button>
                    <a href="#" @click="signupvisible= false;loginvisible= true">登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../vendors/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
