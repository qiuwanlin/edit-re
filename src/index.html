<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/skin.css">
    <link rel="stylesheet" href="./css/print.css" media="print">
</head>

<body class="white">
    <div class="page" id="app">
        <app-aside v-if="mode==='edit'"></app-aside>
        <main>
            <resume :mode="mode" :display-re="displayRe"></resume>
        </main>

        <login v-show="loginvisible" @close="loginvisible=false" @login="login"></login>
        <share v-bind:sharelink="sharelink" v-show="linkvisible"></share>
        <skin v-show="skinvisible"></skin>
        <signup v-show="signupvisible" ></signup>

    </div>


    <script src="../vendors/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/editable-span.js"></script>
    
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/skin.js"></script>
    <script src="./js/share.js"></script>
    <script src="./js/resume.js"></script>
    <script src="./js/aside.js"></script>
    <script src="./js/app.js"></script>
    
</body>

</html>
